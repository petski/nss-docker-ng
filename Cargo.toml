[package]
name = "nss-docker-ng"
version = "0.1.0"
authors = ["Patrick Kuijvenhoven <patrick.kuijvenhoven@gmail.com>"]
edition = "2021"

[lib]
name = "nss_docker_ng"
crate-type = [ "cdylib" ]

[dependencies]
libc = "0.2.0"
lazy_static = "1.3.0"
paste = "0.1"
libnss = "0.5.0"
debug_print = "1.0.0"
docker-api = "0.14.0"
tokio = { version = "1.36.0", features = ["rt", "macros"] }
